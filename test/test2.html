<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Selectable Media Player2</title>
  <link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet" />
  <style>
    body {
      background: #111;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
    }
    select {
      margin-bottom: 20px;
      padding: 8px;
      font-size: 16px;
    }
    .video-js {
      width: 80%;
      max-width: 720px;
    }
  </style>
</head>
<body>

  <h1>Select a Video!</h1>
  <select id="videoSelect"></select>

  <video
    id="my-video"
    class="video-js"
    controls
    preload="auto"
    data-setup='{}'>
    <source id="videoSource" src="" type="video/mp4" />
    Your browser does not support the video tag.
  </video>

  <script src="https://vjs.zencdn.net/8.10.0/video.min.js"></script>
  <script>
    const player = videojs('my-video');
    const videoSelect = document.getElementById('videoSelect');
    const baseURL = 'https://stream.myseedbox.site/private/Downloads/'; // remove auth

    fetch(baseURL + 'media-list.json')
      .then(res => {
        if (!res.ok) throw new Error(`HTTP error ${res.status}`);
        return res.json();
      })
      .then(videos => {
        videos.forEach(video => {
          const option = document.createElement('option');
          option.value = video;
          option.textContent = video;
          videoSelect.appendChild(option);
        });
        if (videos.length) loadVideo(videos[0]);
      })
      .catch(err => console.error("Fetch error:", err));

    videoSelect.addEventListener('change', () => {
      loadVideo(videoSelect.value);
    });

    function loadVideo(filename) {
      player.pause();
      player.src({ type: 'video/mp4', src: baseURL + filename });
      player.load();
      player.play();
    }

    player.on('error', () => {
      const error = player.error();
      console.error('Video.js error:', error);
    });
  </script>

</body>
</html>
